### Test Case 2: Quiz Flow for New User after using deleting previous user.
appId: com.example.nudgetest_demoqa1


---

- launchApp:
    appId: com.example.nudgetest_demoqa1

- tapOn:
    text: "Delete User"

- extendedWaitUntil:
    visible: "Track Quiz"

- tapOn:
    text: "Track Quiz"

- assertVisible:
    text: "START QUIZ"

- assertVisible:
    text: "c) Paris"  # assertion for the first question visibility

- tapOn:
    text: "c) Paris"

- assertVisible:
    text: "b) Oxygen"  # assertion for the next question visibility

- tapOn:
    text: "b) Oxygen"

- assertVisible:
    text: "c) William Shakespeare"  # assertion for the next question visibility

- tapOn:
    text: "c) William Shakespeare"

- assertVisible:
    text: "c) Jupiter"  # assertion for the next question visibility

- tapOn:
    text: "c) Jupiter"

- assertVisible:
    text: "b) 1912"  # assertion for the next question visibility

- tapOn:
    text: "b) 1912"

- assertVisible:
    text: "c) 2"  # assertion for the next question visibility

- tapOn:
    text: "c) 2"

- assertVisible:
    text: "c) Leonardo da Vinci"  # assertion for the next question visibility

- tapOn:
    text: "c) Leonardo da Vinci"

- assertVisible:
    text: "b) Avocado"  # assertion for the next question visibility

- tapOn:
    text: "b) Avocado"

- assertVisible:
    text: "b) Japan"  # assertion for the next question visibility

- tapOn:
    text: "b) Japan"

- assertVisible:
    text: "a) 0"  # assertion for the next question visibility

- tapOn:
    text: "a) 0"

- assertVisible:
    text: "MY REWARDS"  # Assert that the quiz completion screen is visible

- tapOn:
    text: "MY REWARDS"

- tapOn:
    point: "27%,40%"

- assertVisible:
    text: |
      KalpanaQASTATICREwards
