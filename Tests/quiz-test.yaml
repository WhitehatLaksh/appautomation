# Launch the app
appId: com.example.nudgetest_demoqa1

# Separator
---
# Commands Section
- launchApp:
    appId: com.example.nudgetest_demoqa1
- tapOn:
    text: "Track Quiz"
- assertVisible: "My Rewards"
- tapOn:
    text: "Start Quiz"

- extendedWaitUntil:
    visible: "My Rewards" # or any other selector
    timeout: 50000
- tapOn:
      text: "My Rewards"

- assertVisible: "Back To Home"
- tapOn:
    text: "Back To Home"

- killApp

