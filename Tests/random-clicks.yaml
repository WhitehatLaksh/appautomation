# Scope: To verify deletion is working using randon clicks

appId: com.example.nudgetest_demoqa1


---

- launchApp:
    appId: com.example.nudgetest_demoqa1

- assertVisible: "Delete User"

- tapOn:
    text: "Delete User"
- extendedWaitUntil:
    visible: "Delete User"
    timeout: 10000
- tapOn: "Track Story"
- tapOn: "User Identifier"
- tapOn: "Track Quiz"
- assertVisible: Start Quiz

- stopApp

